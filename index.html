            --neon-green: #00ff4c;
            --accent-blue: #00b4ff;
            --rarity-common: #b0c3d9;
            --rarity-uncommon: #5e9e2e;
            --rarity-rare: #4b92db;
            --rarity-epic: #ab48ee;
            --rarity-legendary: #e8b730;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Oxanium', 'Rajdhani', sans-serif;
        }
        
        body {
            background-color: var(--black);
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Title Bar */
        .title-bar {
            height: 30px;
            background-color: var(--dark-gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .title {
            color: var(--neon-green);
            font-weight: bold;
        }
        
        .window-controls {
            display: flex;
        }
        
        .window-controls button {
            background: none;
            border: none;
            color: white;
            padding: 5px 15px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .window-controls button:hover {
            background-color: var(--medium-gray);
        }
        
        /* Main App Container */
        .app-container {
            display: grid;
            grid-template-columns: 250px 1fr 300px;
            height: calc(100vh - 30px);
        }
        
        /* Sidebar */
        .sidebar {
            background-color: var(--dark-gray);
            border-right: 1px solid var(--medium-gray);
            padding: 20px;
            overflow-y: auto;
        }
        
        .logo {
            color: var(--neon-green);
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .category {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
        }
        
        .category:hover {
            background-color: var(--medium-gray);
        }
        
        .category.active {
            background-color: var(--neon-green);
            color: black;
            font-weight: bold;
        }
        
        /* Main Content */
        .main-content {
            padding: 20px;
            overflow-y: auto;
            background-color: var(--black);
        }
        
        .search-bar {
            margin-bottom: 20px;
            position: relative;
        }
        
        .search-bar input {
            width: 100%;
            padding: 10px 15px;
            background-color: var(--dark-gray);
            border: 1px solid var(--medium-gray);
            border-radius: 4px;
            color: white;
        }
        
        .search-bar i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neon-green);
        }
        
        .skin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .skin-card {
            background-color: var(--dark-gray);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--medium-gray);
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .skin-card:hover {
            transform: translateY(-5px);
            border-color: var(--neon-green);
            box-shadow: 0 5px 15px rgba(0, 255, 76, 0.2);
        }
        
        .skin-image {
            height: 120px;
            background-color: var(--medium-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--neon-green);
            position: relative;
        }
        
        .skin-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .skin-info {
            padding: 10px;
        }
        
        .skin-name {
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: white;
        }
        
        .skin-rarity {
            font-size: 0.8rem;
            text-transform: capitalize;
        }
        
        /* Preview Panel */
        .preview-panel {
            background-color: var(--dark-gray);
            border-left: 1px solid var(--medium-gray);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .preview-container {
            flex-grow: 1;
            background-color: var(--medium-gray);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            color: var(--neon-green);
            position: relative;
            overflow: hidden;
        }
        
        .preview-character {
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .apply-btn {
            background: linear-gradient(45deg, var(--neon-green), var(--accent-blue));
            color: black;
            border: none;
            padding: 12px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
            margin-bottom: 10px;
        }
        
        .apply-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 76, 0.3);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
        }
        
        .preview-info {
            margin-bottom: 20px;
        }
        
        .preview-title {
            color: var(--neon-green);
            margin-bottom: 10px;
        }
        
        /* Rarity Colors */
        .common { color: var(--rarity-common); }
        .uncommon { color: var(--rarity-uncommon); }
        .rare { color: var(--rarity-rare); }
        .epic { color: var(--rarity-epic); }
        .legendary { color: var(--rarity-legendary); }
        
        /* Status Bar */
        .status-bar {
            background-color: var(--dark-gray);
            border-top: 1px solid var(--medium-gray);
            padding: 8px 20px;
            font-size: 0.8rem;
            display: flex;
            justify-content: space-between;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: white;
        }
        
        .status-item i {
            color: var(--neon-green);
        }
        
        /* Loading State */
        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: var(--neon-green);
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .app-container {
                grid-template-columns: 200px 1fr 250px;
            }
        }
        
        @media (max-width: 992px) {
            .app-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr auto;
            }
            
            .preview-panel {
                border-left: none;
                border-top: 1px solid var(--medium-gray);
            }
        }
    </style>
</head>

        // Fallback image URLs for when API images don't load
        const fallbackImages = {
            outfits: "https://via.placeholder.com/150x150/333333/00ff4c?text=Outfit",
            backblings: "https://via.placeholder.com/150x150/333333/00ff4c?text=Backbling",
            pickaxes: "https://via.placeholder.com/150x150/333333/00ff4c?text=Pickaxe",
            gliders: "https://via.placeholder.com/150x150/333333/00ff4c?text=Glider",
            emotes: "https://via.placeholder.com/150x150/333333/00ff4c?text=Emote"
        };

        // Current selected item
        let selectedItem = null;
        let currentCategory = 'outfits';

        // Load items into the grid
        function loadItems(category = 'outfits') {
            currentCategory = category;
            const grid = document.getElementById('skinGrid');
            grid.innerHTML = '';
            
            // Show loading state
            grid.innerHTML = '<div class="loading">Loading items...</div>';
            
            // Simulate API load delay
            setTimeout(() => {
                grid.innerHTML = '';
                
                fortniteItems[category].forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'skin-card';
                    card.dataset.id = item.id;
                    card.innerHTML = `
                        <div class="skin-image">
                            <img src="${item.image}" alt="${item.name}" 
                                 onerror="this.src='${fallbackImages[category]}'; this.onerror=null;">
                        </div>
                        <div class="skin-info">
                            <div class="skin-name">${item.name}</div>
                            <div class="skin-rarity ${item.rarity}">${item.rarity}</div>
                        </div>
                    `;
                    
                    card.addEventListener('click', () => selectItem(item));
                    grid.appendChild(card);
                });
            }, 500);
        }

        // Select an item
        function selectItem(item) {
            selectedItem = item;
            
            // Update preview
            document.getElementById('previewSkinName').textContent = item.name;
            const rarityElement = document.getElementById('previewSkinRarity');
            rarityElement.textContent = item.rarity;
            rarityElement.className = `skin-rarity ${item.rarity}`;
            
            // Update preview image
            const previewCharacter = document.getElementById('previewCharacter');
            previewCharacter.innerHTML = `
                <img src="${item.image}" alt="${item.name}" 
                     onerror="this.src='${fallbackImages[currentCategory]}'; this.onerror=null;"
                     style="width:100%;height:100%;object-fit:contain">
            `;
            
            // Highlight selected card
            document.querySelectorAll('.skin-card').forEach(card => {
                card.style.borderColor = card.dataset.id === item.id ? 'var(--neon-green)' : 'var(--medium-gray)';
            });
        }

        // Apply button
        document.getElementById('applyBtn').addEventListener('click', () => {
            if (selectedItem) {
                alert(`This is a UI demo only.\n\nWould apply: ${selectedItem.name} (${currentCategory})`);
            } else {
                alert('Please select an item first');
            }
        });

        // Favorite button
        document.getElementById('favoriteBtn').addEventListener('click', () => {
            if (selectedItem) {
                const btn = document.getElementById('favoriteBtn');
                const isFavorite = btn.querySelector('i').classList.contains('fas');
                
                if (isFavorite) {
                    btn.innerHTML = '<i class="far fa-heart"></i> FAVORITE';
                } else {
                    btn.innerHTML = '<i class="fas fa-heart"></i> FAVORITED';
                }
                
                alert(`${isFavorite ? 'Removed from' : 'Added to'} favorites: ${selectedItem.name}`);
            } else {
                alert('Please select an item first');
            }
        });

        // Category selection
        document.querySelectorAll('.category').forEach(cat => {
            cat.addEventListener('click', function() {
                const categoryName = this.textContent.trim().toLowerCase().replace(' ', '');
                if (fortniteItems[categoryName]) {
                    document.querySelectorAll('.category').forEach(c => {
                        c.classList.remove('active');
                    });
                    this.classList.add('active');
                    loadItems(categoryName);
                }
            });
        });

        // Search functionality
        document.querySelector('.search-bar input').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.skin-card');
            
            cards.forEach(card => {
                const name = card.querySelector('.skin-name').textContent.toLowerCase();
                card.style.display = name.includes(searchTerm) ? 'block' : 'none';
            });
        });
