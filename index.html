        // Fallback image URLs for when API images don't load
        const fallbackImages = {
            outfits: "https://via.placeholder.com/150x150/333333/00ff4c?text=Outfit",
            backblings: "https://via.placeholder.com/150x150/333333/00ff4c?text=Backbling",
            pickaxes: "https://via.placeholder.com/150x150/333333/00ff4c?text=Pickaxe",

        };

        // Current selected item
        let selectedItem = null;
        let currentCategory = 'outfits';

        // Load items into the grid
        function loadItems(category = 'outfits') {
            currentCategory = category;
            const grid = document.getElementById('skinGrid');
            grid.innerHTML = '';
            
            // Show loading state
            grid.innerHTML = '<div class="loading">Loading items...</div>';
            
            // Simulate API load delay
            setTimeout(() => {
                grid.innerHTML = '';
                
                fortniteItems[category].forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'skin-card';
                    card.dataset.id = item.id;
                    card.innerHTML = `
                        <div class="skin-image">
                            <img src="${item.image}" alt="${item.name}" 
                                 onerror="this.src='${fallbackImages[category]}'; this.onerror=null;">
                        </div>
                        <div class="skin-info">
                            <div class="skin-name">${item.name}</div>
                            <div class="skin-rarity ${item.rarity}">${item.rarity}</div>
                        </div>
                    `;
                    
                    card.addEventListener('click', () => selectItem(item));
                    grid.appendChild(card);
                });
            }, 500);
        }

        // Select an item
        function selectItem(item) {
            selectedItem = item;
            
            // Update preview
            document.getElementById('previewSkinName').textContent = item.name;
            const rarityElement = document.getElementById('previewSkinRarity');
            rarityElement.textContent = item.rarity;
            rarityElement.className = `skin-rarity ${item.rarity}`;
            
            // Update preview image
            const previewCharacter = document.getElementById('previewCharacter');
            previewCharacter.innerHTML = `
                <img src="${item.image}" alt="${item.name}" 
                     onerror="this.src='${fallbackImages[currentCategory]}'; this.onerror=null;"
                     style="width:100%;height:100%;object-fit:contain">
            `;
            
            // Highlight selected card
            document.querySelectorAll('.skin-card').forEach(card => {
                card.style.borderColor = card.dataset.id === item.id ? 'var(--neon-green)' : 'var(--medium-gray)';
            });
        }

        // Apply button
        document.getElementById('applyBtn').addEventListener('click', () => {
            if (selectedItem) {
                alert(`This is a UI demo only.\n\nWould apply: ${selectedItem.name} (${currentCategory})`);
            } else {
                alert('Please select an item first');
            }
        });

        // Favorite button
        document.getElementById('favoriteBtn').addEventListener('click', () => {
            if (selectedItem) {
                const btn = document.getElementById('favoriteBtn');
                const isFavorite = btn.querySelector('i').classList.contains('fas');
                
                if (isFavorite) {
                    btn.innerHTML = '<i class="far fa-heart"></i> FAVORITE';
                } else {
                    btn.innerHTML = '<i class="fas fa-heart"></i> FAVORITED';
                }
                
                alert(`${isFavorite ? 'Removed from' : 'Added to'} favorites: ${selectedItem.name}`);
            } else {
                alert('Please select an item first');
            }
        });

        // Category selection
        document.querySelectorAll('.category').forEach(cat => {
            cat.addEventListener('click', function() {
                const categoryName = this.textContent.trim().toLowerCase().replace(' ', '');
                if (fortniteItems[categoryName]) {
                    document.querySelectorAll('.category').forEach(c => {
                        c.classList.remove('active');
                    });
                    this.classList.add('active');
                    loadItems(categoryName);
                }
            });
        });

        // Search functionality
        document.querySelector('.search-bar input').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.skin-card');
            
            cards.forEach(card => {
                const name = card.querySelector('.skin-name').textContent.toLowerCase();
                card.style.display = name.includes(searchTerm) ? 'block' : 'none';
            });
        });

        // Window controls (mock)
        document.getElementById('minimize').addEventListener('click', () => {
            alert('Window would minimize');
        });
        
        document.getElementById('maximize').addEventListener('click', () => {

        });

            }
        });
